                        class="contact__form" method="POST" data-email="example@email.net">

                    <form style="margin-left: 130px; padding: 50px;"class="pure-form pure-form-stacked" method="POST" data-netlify-recaptcha="true" data-netlify="true" action="https://formspree.io/f/xnqynlgw">
                        <!-- change the form action to your script url -->
    
                        <div style=" height:100%;width: 100%; text-align: center;float:centre" class="form-elements">

                            </fieldset>
    
                            <fieldset style="padding:20px ;"class="pure-group">

                                <textarea id="message" name="message" rows="5" cols="30" placeholder="Tell us what's on your mind..."></textarea>
                            </fieldset>
    
                            <fieldset style="padding:20px;padding-bottom:20px;" class="pure-group">

                            </fieldset>
                            <input type="hidden" name="_gotcha" style="display:none !important">
    
                            <button style="padding: 20px;" class="button-success pure-button button-xlarge" type="submit">

                            </button>
